<article class="margin-bottom">
	<ul class="list-inline text-small no-margin-bottom">
		<li><strong>Episode {{ .Params.episode }}</strong></li>
		<li><time class="text-muted" datetime="{{ .PublishDate }}" pubdate>{{ .PublishDate.Format "January 2, 2006" }}</time></li>
	</ul>
	<h3 class="h5 text-normal text-sans no-padding-top no-margin-bottom">
		<a class="link-no-underline" href="{{ .URL }}">{{ .Title }}</a>
	</h3>
</article>
